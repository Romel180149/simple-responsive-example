<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture collage</title>
    <link rel="stylesheet" href="styles./collage.css">
</head>
<body>
   <header>
    <h2>My picture collage</h2>
    <div class="row">
        <img src="./images (copy)/A.jpg" alt="">
    </div>
   </header> 
  <main>
    <section>
<div class="row">
    <div>
        <img src="./images (copy)/B.jpg" alt="">
    </div>
    <img src="images (copy)/B.jpg" alt="">
   <div>
    <img src="./images (copy)/C.jpg" alt="">
   </div>
    <div class="vertical-collage">
        <img src="./images (copy)/D.jpg" alt="">
        <img src="./images (copy)/E.jpg" alt="">
    </div>
</div>
<div class="row">
    <div>
        <img src="./images (copy)/F.jpg" alt="">
    </div>
    <div class="square-collage">
        <img src="./images (copy)/G.jpg" alt="">
        <img src="./images (copy)/G.jpg" alt="">
        <img src="./images (copy)/G.jpg" alt="">
        <img src="./images (copy)/G.jpg" alt="">
    </div>
    <div>
        <img src="./images (copy)/H.jpg" alt="">
    </div>
</div>
    </section>
  </main>
</body>
</html>
